{% extends "base.html" %}
{% block content %}
<h2>{{ article.title }}</h2>

<div class="article-block">
  <p>{{ article.content }}</p>
</div>

{% if article.images.all %}
  <div class="container-image">
    {% for img in article.images.all %}
      <img src="{{ img.image.url }}" alt="article image">
    {% endfor %}
  </div>
{% endif %}

<a href="{% url 'articles-list' %}">← назад до списку</a>
{% endblock %}
