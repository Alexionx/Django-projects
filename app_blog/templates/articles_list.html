<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h2>Публікації</h2>
{% if category %} Категорія: {{ category }} {% endif %}
{% for item in items %}
  <div>
    <a href="{{ item.get_absolute_url }}"><h4>{{ item.title }}</h4></a>
    <p>{{ item.description|truncatewords:32 }}</p>
    <img src="{{ item.images.all.0.image.url }}" alt="">
  </div>
{% endfor %}

</body>
</html>
